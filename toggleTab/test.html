    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script>
    $(function() {
        var $wrap = $(".wrap");
        var $toggleBtn = $("<div class='toggleBtn' />");
        $toggleBtn.css({
            "position": "fixed",
            "top": "47%",
            "width": "16px",
            "height": "6%",
            "background-color": "#e4dede",
            "border-top-right-radius": "5px",
            "border-bottom-right-radius": "5px"
        });
        $wrap.append($toggleBtn);
        changeLeft();
        $toggleBtn.click(function() {
            if ($wrap.css("margin-left") === -$wrap.width() + "px") {
                $wrap.css("margin-left", "0");
                changeLeft();
            } else {
                $wrap.css("margin-left", function() {
                    $toggleBtn.css("left", 0);
                    return 0 - $wrap.width();
                });
            }
        });
        function changeLeft() {
            $toggleBtn.css("left", function() {
                return $wrap.width() + "px";
            });
        }
    });
    </script>
